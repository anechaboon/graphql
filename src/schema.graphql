type Query {
        name: String!
        age: Int!
        isSingle: Boolean
        numbers: [Int!]!
        location: Location 
        users: [Users!]!
    }

type Location {
    state: String!
    city: String!
}

type Users {
    id: ID!
    name: String!
    age: Int!
    location: Location
}

type Mutation {
    addUser(name: String!, age:Int!): [Users!]!
    updateUser(id: ID!, name: String, age:Int): Users!
    deleteUser(id: ID!): Users!
}

type Subscription {
    update: Users! 
}